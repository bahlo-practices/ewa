<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Bestellung</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bestellung.js"></script>
  </head>
  <body>
    <header>
      <h1>Bestellung</h1>
    </header>
    <main>
        <table class="menu">
          <tr>
            <td>
              <a href="#" class="add-pizza"
                 data-id="0"
                 data-name="Magherita"
                 data-price="400">
                <img src="../images/pizza.png" alt="Magherita Pizza">
              </a>
            </td>
            <td><span class="name">Magherita</span></td>
            <td>4,00 €</td>
          </tr>
          <tr>
            <td>
              <a href="#" class="add-pizza"
                 data-id="1"
                 data-name="Salami"
                 data-price="350">
                <img src="../images/pizza.png" alt="Salami Pizza">
              </a>
            </td>
            <td><span class="name">Salami</span></td>
            <td>4,50 €</td>
          <tr>
            <td>
              <a href="#" class="add-pizza"
                 data-id="2"
                 data-name="Hawaii"
                 data-price="550">
                <img src="../images/pizza.png" alt="Hawaii Pizza">
              </a>
            </td>
            <td><span class="name">Hawaii</span></td>
            <td>5, 50 €</td>
          </tr>
        </table>
        <div class="cart">
          <form action="http://www.fbi.h-da.de/cgi-bin/Echo.pl" method="POST">
            <select name="orders[]" id="orders" multiple size="8"></select>
            <p><span id="sum">0.00</span> €</p>
            <input type="text" placeholder="Name, Adresse" name="address" id="address">
            <button type="reset" id="delete-all">Alle Löschen</button>
            <button type="button" id="delete-selected">Auswahl Löschen</button>
            <button type="submit">Bestellen</button>
          </form>
        </div>
    </main>
  </body>
</html>
