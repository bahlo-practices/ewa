<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Bestellung</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <h1>Bestellung</h1>
    </header>
    <main>
      <form action="http://www.fbi.h-da.de/cgi-bin/Echo.pl" method="POST">
        <table class="menu">
          <tr>
            <td><a href="#" id="add-magherita"><img src="../images/pizza.png" alt="Magherita Pizza"></a></td>
            <td><span class="name">Magherita</span></td>
            <td>4,00 €</td>
          </tr>
          <tr>
            <td><a href="#" id="add-salami"><img src="../images/pizza.png" alt="Salami Pizza"></a></td>
            <td><span class="name">Salami</span></td>
            <td>4,50 €</td>
          <tr>
            <td><a href="#" id="add-hawaii"><img src="../images/pizza.png" alt="Hawaii Pizza"></a></td>
            <td><span class="name">Hawaii</span></td>
            <td>5, 50 €</td>
          </tr>
        </table>
        <div class="cart">
          <select name="orders" multiple size="8">
            <option>test</option>
          </select>
          <p><span id="sum">15,70</span>€</p>
          <input type="text" placeholder="Name, Adresse" name="Adresse">
          <button type="button" id="delete-all">Alle Löschen</button>
          <button type="button" id="delete-selected">Auswahl Löschen</button>
          <button type="submit">Bestellen</button>
        </div>
      </form>
    </main>
  </body>
</html>
