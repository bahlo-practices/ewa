<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Fahrer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/radio-submit.js"></script>
  </head>
  <body>
    <header>
      <h1>Fahrer</h1>
    </header>
    <main>
      <form class="order" action="http://www.fbi.h-da.de/cgi-bin/Echo.pl" method="POST">
        <article class="Bestellung">
          <h3>Müller, Freßgasse 11, 65000 Frankfurt</h3>
          <p>Tonno, Calzone, Margherita, Hawaii, Tonno</p>
          <p>Preis: 13,00 €</p>
          <table>
            <tr>
              <td>gebacken</td>
              <td>unterwegs</td>
              <td>ausgeliefert</td>
            </tr>
            <tr>
              <td><input type="radio" name="bestellid0" class="submit-form" value="0"></td>
              <td><input type="radio" name="bestellid0" class="submit-form" value="1" checked></td>
              <td><input type="radio" name="bestellid0" class="submit-form" value="2"></td>
            </tr>
          </table>
        </article>
        <hr>
        <article class="Bestellung">
          <h3>Meier, Hauptstr. 5</h3>
          <p>Tonno, Tonno, Margherita</p>
          <p>Preis: 10,50 €</p>
          <table>
            <tr>
              <td>gebacken</td>
              <td>unterwegs</td>
              <td>ausgeliefert</td>
            </tr>
            <tr>
              <td><input type="radio" name="bestellid1" class="submit-form" value="0"></td>
              <td><input type="radio" name="bestellid1" class="submit-form" value="1" checked></td>
              <td><input type="radio" name="bestellid1" class="submit-form" value="2"></td>
            </tr>
          </table>
        </article>
      </form>
    </main>
  </body>
</html>
